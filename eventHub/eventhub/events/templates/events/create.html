{% extends "main/base.html" %}

{% block title %}Створення івенту{% endblock %}

{% block content %}
  <div class="container mt-3">
    <h2>Додати івент</h2>
    
    {% if messages %}
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Додати</button>
    </form>
  </div>
{% endblock %}
